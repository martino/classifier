<div class="container">
    <div class="row">
        <h1>Models list</h1>
    </div>

    <spinner ng-show="models == null"></spinner>

    <div ng-if="models">
      <div class="row">
        <div ng-repeat="model in models">
          <model-card model="model"></model-card>
        </div>
      </div>
    </div>
</div>
