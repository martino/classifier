<div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Models list</h1>
      </div>
      <div class="col-md-4 text-right">
        <a class="btn btn-default" ng-class="{disabled:elaborationInProcess}" ng-click="createModel()" style="margin-top:20px;"><i class="glyphicon glyphicon-plus" title="Create a new model"></i></a>
      </div>
    </div>

    <spinner ng-show="models == null"></spinner>

    <div ng-if="models">
      <div class="row">
        <div ng-repeat="model in models">
          <model-card model="model"></model-card>
        </div>
      </div>
    </div>
</div>
