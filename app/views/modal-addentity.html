<div class="modal-header">
  <h3 style="display:inline-block" class="modal-title">
    Enrich your topic
  </h3>

</div>
<div class="modal-body">
  <div ng-show="entities">
    <div ng-repeat="entity in entities">
      <small-entity entity="entity.topic" maxrating="max"></small-entity>
    </div>
  </div>
  <div ng-hide="entities">
    <div class="row">
      <div class="col-md-11 typeahead-wrapper">
        <input type="text" ng-model="entitySelected"
               placeholder="Enter entity name"
               typeahead="e as e.title for e in getEntities($viewValue)"
               typeahead-template-url="views/tmp-entityCustomSmall.html"
               typeahead-wait-ms="5"
               typeahead-min-length="3"
               typeahead-loading="loadingEntities" class="form-control">
      </div>
      <div class="col-md-1">
        <i ng-show="loadingEntities" class="glyphicon glyphicon-refresh"></i>
      </div>
    </div>
    <small-entity entity="entitySelected" maxrating="max"></small-entity>

</div>

</div>
