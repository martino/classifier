<div class="container">
  <div class="row">
    <h1>Document Groups</h1>
  </div>

  <spinner ng-show="documentGroups == null"></spinner>

  <div class="row" ng-if="documentGroups" style="margin-top:2%;">

    <div ng-repeat="dg in documentGroups">
      <document-group-card document-group="dg"></document-group-card>
    </div>

  </div>
</div>
