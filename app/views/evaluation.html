<div class="container-fluid">


  <div class="row" ng-if="showCharts">
    <div class="col-md-6">
      <h3>Micro-analysis</h3>
      <angularchart
        dataset="graph.microChart"
        options="graph.options">
      </angularchart>
      <!--<canvas class="pull-right" linechart options="graph.options" data="graph.microChart" width="500" height="300"></canvas>-->
    </div>
    <div class="col-md-6">
      <h3>Macro-analysis</h3>
      <angularchart
        dataset="graph.macroChart"
        options="graph.options">
      </angularchart>
      <!--<canvas class="pull-left" linechart options="graph.options" data="graph.macroChart" width="500" height="300"></canvas>-->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 text-center">
      <div class="row">
        <div class="col-md-4">F-Score</div>
        <div class="col-md-4">Precision</div>
        <div class="col-md-4">Recall</div>
      </div>
      <div class="row">
        <div class="col-md-4">{{currentSelection.micro.fscore}}</div>
        <div class="col-md-4">{{currentSelection.micro.precision}}</div>
        <div class="col-md-4">{{currentSelection.micro.recall}}</div>
      </div>
    </div>
    <div class="col-md-6 text-center">
      <div class="row">
        <div class="col-md-4">F-Score</div>
        <div class="col-md-4">Precision</div>
        <div class="col-md-4">Recall</div>
      </div>
      <div class="row">
        <div class="col-md-4">{{currentSelection.macro.fscore}}</div>
        <div class="col-md-4">{{currentSelection.macro.precision}}</div>
        <div class="col-md-4">{{currentSelection.macro.recall}}</div>
      </div>
    </div>
  </div>
</div>
