<div>
  <!--<a href="{{entity.wikipage}}" target="_blank">{{entity.name}} <small>{{entity.weigth}}</small></a>-->
  <div class="clearfix">
    <a class="cursor-pointer display-block pull-left" ng-click="openDetails()">
      {{entity.name}} <small>{{entity.weigth}}</small>
    </a>
    <div class="animation-fade display-block pull-right" ng-show="entity.hover" ng-if="!editMode && !editWeigthMode">
      <a title="Delete Entity" class="cursor-pointer color-cta" ng-click="deleteEntity()" ng-confirm-click="Are you sure you want to delete this entity?"><span class="glyphicon glyphicon-remove"></span></a>
      <a title="Edit entity weight" class="cursor-pointer" ng-click="editWeight()"><span class="glyphicon glyphicon-wrench"></span></a>
      <a title="See entity details" class="cursor-pointer" ng-click="openDetails()"><span class="glyphicon glyphicon-eye-open"></span></a>
      <a title="Add similar entities" class="cursor-pointer" ng-click="addRelated()"><span class="glyphicon glyphicon-link"></span></a>
    </div>
    <div class="animation-fade display-block pull-right" ng-show="editMode">
      <a ng-click="deleteEntity(true)" style="color:darkred;cursor:pointer;"><span
        class="glyphicon glyphicon-remove"></span></a>
    </div>
  </div>
  <div class="animation-fade" ng-show="editWeigthMode">
    <rating ng-model="entityWeight" max="10" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
    <div class="font-small-caps display-inline" style="margin-top: 10px;">
      <a class="cursor-pointer color-cta" ng-click="closeEditWeight(true)">save</a>
      <a class="cursor-pointer" ng-click="closeEditWeight(false)">cancel</a>
    </div>
  </div>

</div>
