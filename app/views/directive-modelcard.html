<div class="col-md-4" >
  <div class="panel panel-default" >
    <div class="panel-heading">
      <h3 class="panel-title">
        <a class="cursor-pointer"ng-href="/#/models/{{model.id}}">{{model.name}}</a>
      </h3>
    </div>
    <div class="panel-body">
      <p>
        {{model.description}}
      </p>
      <ul class="list-unstyled">
        <li ng-repeat="topic in model.topics">
          <a ng-href="/#/models/{{model.id}}">{{topic.name}} ({{topic.size}})</a>
        </li>
      </ul>
    </div>

    <div class="panel-footer">
      <ul class="list-inline">
        <li ng-repeat="(k,v) in model.lastTest">
          <strong>{{k}}</strong>: {{v}}
        </li>
      </ul>
    </div>
  </div>

</div>
