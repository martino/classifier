<a class="clearfix">
  <div class="pull-left" style="max-width: 400px;">
    <p style="white-space: normal;">
      <strong bind-html-unsafe="match.model.title | typeaheadHighlight:query"></strong>
      {{match.model.abstract|words:20:ignoreSpaces }}
    </p>
  </div>
  <img class="pull-left" ng-show="match.model.image.thumbnail" ng-src="{{match.model.image.thumbnail}}" width="50" style="margin-left: 10px;">
</a>
