<div class="modal-header clearfix">
  <h3 style="display:inline-block" class="modal-title">{{topic}}
    <small>
      <a style="font-variant:small-caps;" target="_blank" ng-href="/#/models/{{currentModel}}/"><small><span class="glyphicon glyphicon-new-window"></span></small></a>
    </small>
  </h3>
</div>
<div class="modal-body">
  <!--<p class="clearfix">-->
    <!--<img style="margin-right: 10px; max-height: 300px;" class="pull-left" ng-src="{{entity.imageThumbnail}}"> {{entity.abstract}}-->
  <!--</p>-->
  <ul>
    <li ng-repeat="score in scoreDetails"> <a ng-href="{{score.entity}}" target="_blank">{{getTopicName(score.entity)}}</a> <small>[{{score.weight.toFixed(2)}}]</small> </li>
  </ul>
</div>
<div class="modal-footer">
  <!--<button class="btn btn-primary" ng-click="ok()">OK</button>-->
  <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
