<div class="container">

  <spinner ng-show="documentGroupResults == null"></spinner>
  <div ng-if="documentGroupResults">
    <div class="row">
      <h1><a ng-href="/#/documents/{{documentGroupResults.document_group.id}}/">{{documentGroupResults.document_group.name}}</a> <small>{{documentGroupResults.document_group.document_count}}</small></h1>
      <h3>Classification <small>{{documentGroupResults.running_date|date:"yy-MM-dd HH:mm"}}</small> results</h3>
    </div>


    <div class="row" style="margin-top:2%;">
      <div class="col-md-3">
        <div class="well">
          <ul class="list-unstyled">
            <li class="font-small-caps"><a ng-click="selectClass('!null')">All classes</a></li>
            <li>
              <ul class="list-unstyled sub-list">
                <li ng-repeat="cls in classes"><a ng-click="selectClass(cls)">{{cls}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <ul class="col-3 list-unstyled">
          <li ng-repeat="doc in results | filter: {classes:selectedClass}">
            <a>{{doc.fileName}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
