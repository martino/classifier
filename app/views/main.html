<div ng-controller="MainCtrl" class="container">
  <div class="row">
    <h1>Classify an article</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <p>Select text file</p>
      <input type="file" on-read-file="showContent($fileContent)"/>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <select style="max-width: 100%;" ng-model="selectedModel"
                  ng-options="model.id as model.desc for model in models"></select><br>
        </div>
        <div class="col-md-6">
          <a ng-if="selectedModel" class="btn btn-default btn-small" ng-href="/#/models/{{selectedModel}}/">show
            model</a>
          <a ng-if="analyzedText" class="btn btn-primary btn-small" ng-click="startClassifyTexts()">analyze again</a>
        </div>
      </div>
    </div>

  </div>

  <spinner ng-show="loading"></spinner>

  <div ng-show="error" class="text-center" style="margin-top:50px">
    <h4>Sorry something went wrong :(</h4>
    <iframe src="http://giphy.com/embed/PSyqVLhwDvjXO?html5=true" width="480" height="266" frameBorder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
  </div>

  <div ng-if="analyzedText && (loading == false)" style="margin-top: 30px;">
    <div class="row" ng-show="topicCoverages" >
      <div class="col-md-offset-2 col-md-8">
        <div class="progress">
          <div class="progress-bar" ng-class="topicProgressClass(topic.name)" ng-if="topic.coverage > 0" ng-style="topicCoverageStyle(topic)" ng-repeat="topic in topicCoverages">
            <span>{{topic.name}}</span>
          </div>
        </div>
      </div>
    </div>


    <div class="row" ng-repeat="p in analyzedText">
      <div class="col-md-offset-2 col-md-8 topic-text" ng-class="topicBorderClass(p.category)">
        {{p.text}}
      </div>
      <div class="col-md-2">
        <span ng-show="p.category.name" class="topic-name vertical-middle" ng-class="topicColorClass(p.category)"> {{p.category.name}}</span>
      </div>
    </div>

  </div>
</div>
